<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Color Property</title>
    </head>
    <body>
        <div style="background: red">background</div><br/>
        <div style="background-color: red">background-color</div><br/>
        <div style="color: red">color</div><br/>
        <div style="border-color: red; border-width: 1px; border-style: solid;">border-color</div><br/>
        <div>
            <label>
                <input type="checkbox" style="accent-color: red;" >
                accent-color
            </label>
            <label>
                <input type="checkbox" >
                regular
            </label>
        </div>
        <br/>
        <div>
            <div style="display: inline-block; height: 100px; width: 100px; background: linear-gradient(to top, #000, #fff);">linear-gradient</div>
            <div style="display: inline-block; height: 100px; width: 100px; background: radial-gradient(circle, #fff, #000);">radial-gradient</div>
        </div>
        <br/>
        <div style="opacity: 0.5;">
            Opacity: 0.5
        </div>
    </body>
</html>
